<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如何处理循环中的异步操作
        async function sayHi(i){
            return new Promise((resolve,reject)=>{
                setTimeout(function(){
                    console.log('我开启了定时器',i)
                    resolve(i);
                },1000)
            })
        }
        // 除了这样还有什么其他方法
        async function print(){
            for(let i=0;i<5;i++){
                let a=await sayHi(i);
                console.log('我打印了结果',a)
            }
        }
        print();
    </script>
</body>
</html>
