  <script>
    //1. 给定一个整数数组，找到从三个整数中产生的最大乘积
   
    // 数组去重

    function unique(arr){
      var result=[];
      var hasMap={};
      for(let i=0;i<arr.length;i++){
        // if(result.indexOf(arr[i])==-1){
        //   result.push(arr[i]);
        // }
        if(!hasMap.hasOwnProperty(arr[i])){
          hasMap[arr[i]]=i;
          result.push(arr[i])
        }
      }
      return result;
    }
   // Array.from(new Set(array));
    console.log(unique([1,2,2,2,3,3,4,5,2,3,5]));
    // 获取两个数组的交集
      
  </script>
