    <script>
      // 递归加法
      // 5+4+3+2+1

      function sum(num) {
        if (num === 1) return 1;
        return num + sum(num - 1);
      }
      console.log(sum(10));

      // 一道基础的JavaScript编程题
      function foo(...args) {
        console.log(args);
        const getValue = () => {
          if (args.length === 1) return args[0];
          return args.pop() + getValue();
        };
        return {
          getValue: getValue,
        };
      }
      const f1 = foo(12, 3);

      console.log(f1.getValue());
