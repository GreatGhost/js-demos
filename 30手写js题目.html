        class HandQuestion {

            }

            // 思路：
            // 1.遍历数组
            // 2.判断是否是数组
            // 3.是 递归 否直接添加
            static handleOneArray(arr) {
                let result = [];
                for (let i = 0; i < arr.length; i++) {
                    let item = arr[i];
                    if (Array.isArray(item)) {
                        result.push(...HandQuestion.handleOneArray(item))
                    } else {
                        result.push(item)
                    }
                }
                return result;
            }

        // 手写filter逻辑思路
        // 1.健壮性校验 this、回调校验
        // 2.赋值 this\长度len
        // 3.遍历
        // 4.判断callback返回值是否为true
        // 备注 thisArg 是啥
        Array.prototype.myFilter=function(callback,thisArg){
            var result=[];
            if(this==undefined){
                throw new TypeError('类型错误');
            }
            if(typeof callback!='function'){
                throw new TypeError(callback,'is not a function')
            }
            const o =Object(this);
            const len =o.length;
            for(let i=0;i<len;i++){
                let item=o[i];
                if(callback(item,i,o)){
                    result.push(item);
                }
            }
            return result;
        }
        console.log([1,2,41].myFilter((item)=>item>10))

        // 逻辑思路 主要用到函数的call方法
        //
        
        Array.prototype.myMap=function(callback,context){
            var result=[];
            const me=this;
            const ctx=context?context:this;
            if(this==undefined){
                throw new TypeError('类型错误');
            }
            if(typeof callback!='function'){
                throw new TypeError(callback,'is not a function')
            }
            
            const o =Object(this);
            const len =o.length;
            for(let i=0;i<len;i++){
                let item=o[i];
                // if(callback(item,i,o)){
                //     result.push(callback(item,i,o));
                // }
                result.push(callback.call(ctx,item,i,this))
            }
            return result;
        }

        // 手写防抖函数
       const debounce=function(fn,timeout=1000){
        let timeId=null;
        return function(arguments){
            if(timeId){
                clearTimeout(timeId);
            }
            timeId=setTimeout(()=>{
                console.log('我是防抖',timeout)
                fn.apply(this,arguments);
            },timeout)
        }
            
       }
